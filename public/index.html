<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jason Reeder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.9/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.9/firebase-analytics.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: white; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px; border-radius: 3px; display: flex; justify-content: space-between; }
      #message h1 { font-size: 22px; font-weight: 300; color: rgba(0,0,0,0.6); margin: 0 0 16px; font-family: 'Limelight', cursive }
      #message p { line-height: 140%; font-size: 14px; font-family: 'Josefin Slab', serif; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; }
      }

      /* Style all font awesome icons */
      .fa {
        padding: 7px;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
      }

      /* Add a hover effect if you want */
      .fa:hover {
        opacity: 0.7;
      }

      /* Set a specific color for each brand */

      /* Facebook */
      .fa-linkedin {
        background: #0e76a8;
        color: white;
      }

      /* Twitter */
      .fa-twitter {
        background: #55ACEE;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div id="text">
        <h1>Jason Reeder</h1>
        <p>Software engineer, musician, linguist</p>
      </div>
      <div id="logo">
        <a href="https://www.linkedin.com/in/jsonreeder/" class="fa fa-linkedin"></a>
      </div>
    </div>
  </body>
</html>
